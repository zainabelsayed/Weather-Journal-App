<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="style.css">
</head>
 <body id="container">
<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class ="holder zip">
    <input type="text" id="zip" placeholder="Enter city name or zip code here">
  </div>
  <div class ="holder feel">
    <input class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="4" cols="50"></input>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class="holder error"></div>
  <div class ="holder entry toggle">
    <ul class="cities">
  </ul>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
